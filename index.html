<div class="editorArea">
  <center><strong>Editor</strong></center>
  <textarea id="myArea" class="fullArea">
myLoop = function(){
  // override this method
  console.log("Example output");
}
</textarea>
</div>

<div class="consoleArea">

  <center><strong>Output</strong></center>
  <textarea id="myOutput" class="fullArea" readonly rows="14"></textarea>
  <center><strong>Errors</strong></center>
  <textarea id="errors" class="fullAreaRed" readonly rows="4">Errors go here</textarea>
</div>

<div class="codeArea" id="btnArea">
  <button id="runButton">Run JS</button>
  <button id="clearButton">Clear console</button>
  <button id="gameButton">Run Game</button>
  <button id="resetButton">Reset</button>
</div>

<div class="gameCanvas" id="header">
  <canvas id="myCanvas" width=900 height=300></canvas>
</div>

<script src="coding/mirror.js"></script>
<script src="coding/languageOptions.js"></script>
<script src="coding/execute.js"></script>
<script src="coding/clearOutput.js"></script>

<script src="game/defaults.js"></script>

<script src="game/elements/line.js"></script>

<script src="game/render.js"></script>

<script src="tests.js"></script>

</body>
</html>
